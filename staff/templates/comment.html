{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class= "row justify-content-center">

    <div class="col-lg-12 mt-5">
        <div class="card">
            <div class="card-header bg-white">
                <div class="row">
                    <h5>Comment</h5>
                    <a href="{% url 'create.comment' %}" class="btn btn-danger btn-sm ml-auto">
                        <i class="fa fa-plus-circle mr-2"></i>
                        Create Comment
                    </a>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Pin_id</th>
                            <th>Created_at</th>
                            <th>Updated_at</th>
                            <th>Comment</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for comment in comments %}
                            <tr>
                                <td>{{comment.id}}</td>
                                <td>{{comment.commentname}}</td>
                                <td>{{comment.email}}</td>
                                <td>{{user.date_joined}}</td>
                                <td>
                                    <a href="{% url 'comment.create' comment.id %}" class="btn btn-dark btn-sm"><i class="fa fa-eye"></i></a>
                                    <a href="{% url 'comment.update' comment.id %}" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

{% endblock content %}
