{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class= "row justify-content-center">

    <div class="col-lg-12 mt-5">
        <div class="card">
            <div class="card-header bg-white">
                <div class="row">
                    <h5>Boards</h5>
                    <a href="{% url 'create.board' %}" class="btn btn-danger btn-sm ml-auto">
                        <i class="fa fa-plus-circle mr-2"></i>
                        Create Board
                    </a>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>User_id</th>
                            <th>Created_at</th>
                            <th>Updated_at</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for board in boards %}
                            <tr>
                                <td>{{board.id}}</td>
                                <td>{{board.name}}</td>
                                <td>{{board.user_id}}</td>
                                <td>{{board.created_at}}</td>
                                <td>{{board.updated_at}}</td>
                                <td>    
                                    <a href="{% url 'user.details' user.id %}" class="btn btn-dark btn-sm"><i class="fa fa-eye"></i></a>
                                    <a href="#" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

{% endblock content %}
