{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class= "row justify-content-center">

    <div class="col-lg-12 mt-5">
        <div class="card">
            <div class="card-header bg-white">
                <div class="row">
                    <h5>Pins ({{pins|length}})</h5>
                    <a href="{% url 'create.pin' %}" class="btn btn-danger btn-sm ml-auto">
                        <i class="fa fa-plus-circle mr-2"></i>
                        Create Pin
                    </a>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Created_at</th>
                            <th>Updated_at</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for pin in pins %}
                            <tr>
                                <td>{{pin.id}}
                                <img src="{{pin.image.url}}" height="50px" width="50px">
                                </td>

                                    
                                <td>{{pin.title}}</td>
                                <td>{{pin.created_at}}</td>
                                <td>{{pin.update_at}}</td>
                                <td>
                                    <a href="{% url 'pin.update' pin.id %}" class="btn btn-dark btn-sm"><i class="fa fa-eye"></i></a>
                                    <a href="{% url 'pin.details' pin.id %}" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>

                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

{% endblock content %}
