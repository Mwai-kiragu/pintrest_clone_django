{% extends 'layouts/base.html' %}

{% block content%}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-12 col-sm-12 text-center">
            <h1>Get your next</h1>
            <h1 class="text-warning">weeknight dinner idea</h1>
        </div>
    </div>

    <div class="row justify-content-center">
        {% for fruit in fruits %}

            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card bg-dark text-light">
                    <div class="card-body">
                        <p class="text-center text-warning">
                            <i class="fa fa-apple fa-2x"></i></p>
                        <p class="text-center">{{fruit|title}}</p>
                    </div>
                </div>
            </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
